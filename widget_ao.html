            display: flex;

            height: 22px;

            margin-right: 5px;
            margin-left: 5px;
        }
        .estado {
            text-align: right;
            margin: 1px 5px 3px auto;
            vertical-align: middle;
            height: 17px;
            position: unset;
            padding-bottom: 3px;           
            font-size: 15px;
        }

<body>
    <div id="contenedor">
        <div id="cabecera">
            <div id="logo"></div>
            <div>
                <div id="chapa">
                    <p id="titulo">1ยบSMR - AO</p>
                </div>
            </div>
        </div>
        <div id="conectados"></div>
    </div>
    <script type="text/javascript">

        //๐ฅ๐ฅ๐ฅ Importante: introducir la ID del servidor, la funciรณn Widget debe de estรกr activada.๐ฅ๐ฅ๐ฅ
        const url_json = "https://discord.com/api/guilds/1156340462202916916/widget.json";
        
        const contenedor = document.getElementById("conectados");

        async function cargar_datos() {
           try {
                const paquete = await fetch(url_json);
                const datos = await paquete.json();

                contenedor.innerHTML = "";

                datos.members.forEach(member => {
                    if (member.username !== "DailyBot") {

                        const fila = document.createElement("div");

                        //๐ต Avatar
                        const avatar = document.createElement("img");
                        avatar.src = member.avatar_url;
                        avatar.className = "foto";
                        fila.appendChild(avatar);
                        
                        //๐ต Nombre
                        const nombre = document.createElement("span");
                        if (member.username === "Josรฉ Manuel Escribano") {
                            nombre.textContent = "๐ต Profesor";
                            fila.className = "miembro profesor";
                            contenedor.prepend(fila);
                        }
                        else {
                          nombre.textContent = member.username;
                          fila.className = "miembro";
                          contenedor.appendChild(fila);  
                        }
                        fila.appendChild(nombre);

                        //๐ต Estado
                        const estado = document.createElement("span");
                        switch (member.status) {
                            case "online":
                                estado.textContent = "โฌค";
                                estado.className = "estado online";
                                break;
                            case "idle":
                                estado.textContent = "โฌค";
                                estado.className = "estado idle";
                                break;
                            case "dnd":
                                estado.textContent = "โฌค";
                                estado.className = "estado dnd";
                                break;
                            case "offline":
                                estado.textContent = "โฌค";
                                estado.className = "estado offline";
                                break;
                        }
                        fila.appendChild(estado);

                        
                    }
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
            }
        }
        cargar_datos();
        setInterval(cargar_datos, 10000);  //Aqui podemos cambiar el intervalo de actualizaciรณn.
    </script>

</body>
