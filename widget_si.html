        }

<body>
    <h2>1ÂºDAM - SI</h2>
    <div id="conectados"></div>

    <script type="text/javascript">

        const url_json = "https://discord.com/api/guilds/1288868753869639741/widget.json";
        const contenedor = document.getElementById("conectados");

        async function cargar_datos() {
           try {
                const paquete = await fetch(url_json);
                const datos = await paquete.json();

                contenedor.innerHTML = "";

                datos.members.forEach(member => {
                    const fila = document.createElement('div');
                    fila.className = 'miembro';

                    const avatar = document.createElement('img');
                    avatar.src = member.avatar_url;
                    avatar.className = 'foto';
                    fila.appendChild(avatar);

                    const nombre = document.createElement('span');
                    nombre.textContent = member.username;
                    fila.appendChild(nombre);

                    const estado = document.createElement('span');
                    estado.className = 'estado';
                    estado.textContent = member.status;
                    fila.appendChild(estado);

                    contenedor.appendChild(fila);
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
            }
        }
        cargar_datos();
        setInterval(cargar_datos, 3000);
    </script>

</body>
